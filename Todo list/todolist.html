<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/css; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="mx-auto" style="width: 200px;">
      <h3>To-Do List</h3>
    </div>

    <div class="input-group mb-6 mx-auto">
      <input type="text" id="inputId" class="form-control" placeholder="Add New Task">
      <div class="input-group-append">&nbsp;&nbsp;
        <button id="addBtn" class="btn btn-danger" type="button">Add Task</button>
      </div>
    </div>

    <ul id="taskList" class="list-group mx-auto" style="max-width: 200px;"></ul>
  </div>

  <script src="todolist.js"></script>
</body>
</html>
