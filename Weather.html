
<!doctype html>
<html lang="en">
  <head>
    <title>Weather App</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Weather App</h1>

    <div class="container-fluid">
      <section class="main">
        <section class="inputs">
          <input type="text" placeholder="Enter any city..." id="cityinput">
          <!-- <input type="submit" value="Submit" id="add"> -->
          <button class="btn btn-danger" id="add">Get weather</button>
        </section>

        <section class="display">
          <div class="wrapper">
            <h2 id="cityoutput"></h2>
            <p id="description"></p>
            <p id="temp"></p>
            <p id="wind"></p>
            <img id="weatherIcon" src="" alt="Weather Icon">
          </div>
        </section>
      </section>
    </div>

    <script>
      var inputval = document.querySelector('#cityinput');
      var btn = document.querySelector('#add');
      var city = document.querySelector('#cityoutput');
      var description = document.querySelector('#description');
      var temp = document.querySelector('#temp');
      var wind = document.querySelector('#wind');
      var weatherIcon = document.querySelector('#weatherIcon');
      var apiKey = "3045dd712ffe6e702e3245525ac7fa38"; //Replace your api key using weather api

      function convertKelvinToCelsius(val) {
        return (val - 273.15).toFixed(2);
      }

      btn.addEventListener('click', function() {
        fetch('https://api.openweathermap.org/data/2.5/weather?q=' + inputval.value + '&appid=' + apiKey)
          .then(res => res.json())
          .then(data => {
            var nameval = data['name'];
            var descrip = data['weather'][0]['description'];
            var tempature = data['main']['temp'];
            var wndspd = data['wind']['speed'];
            var iconCode = data['weather'][0]['icon'];

            city.innerHTML = `Weather of <span>${nameval}</span>`;
            temp.innerHTML = `Temperature: <span>${convertKelvinToCelsius(tempature)}Â°C</span>`;
            description.innerHTML = `Sky Conditions: <span>${descrip}</span>`;
            wind.innerHTML = `Wind Speed: <span>${wndspd} km/h</span>`;
            weatherIcon.src = 'http://openweathermap.org/img/wn/' + iconCode + '.png';
            weatherIcon.alt = 'Weather Icon';
          })
          .catch(err => alert('You entered the wrong city name'));
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
